<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
<main class="order-summary">
    <div class="Order-information">

  <img class="order-image" src="/images/illustration-hero.svg" alt="">
<div class="order-text">

  <h1 class="first-heading">
    Order Summary
  </h1>
  <p class="first-paragraph">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

 

<div class="price-plan">
<span>
  <img src="/images/icon-music.svg" alt="">
</span>

<span id="plans">
<h5>
  <b>Annual Plan</b> 
</h5>
<p>
  $59.99/year
</p>
</span>
<a id="link" href="#"><b>Change</b>  </a>
</div>
<div class="btn">
<button class="payment-btn"> <b>Proceed to Payment</b> </button>
<button class="cancel-btn"> Cancel Order</button>
</div>
</div>

</div>
 </main>
</body>
</html>
